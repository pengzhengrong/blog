<include file="Blog/Home/View/Common/html_head.html" title="{$title}" />
<!-- iCheck-->
<link rel="stylesheet" href="__PUBLIC__/Home/plugins/icheck/css/_all.css">


</head>

<body>
    <section id="container">

        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <foreach name="navigation" item="v">
                                <li>{$v.title}</li>
                            </foreach>
                        </ul>
                        <!--breadcrumbs end -->
                        <!-- <h1 class="h1">Form Validation</h1> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">添加博客</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal form-border" id="form">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">栏目</label>
                                        <div class="col-sm-4">
                                            <!-- 开始使用select标签 -->
                                            <taglib name="html" />
                                            <html:select name="cat_id" id="cat_id" selected="selected" style="form-control" options="options" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标题</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="title" id="title" required="" placeholder="Required input">
                                        </div>
                                    </div>
                                  
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">正文</h3>
                                                <div class="actions pull-right">
                                                    <i class="fa fa-chevron-down"></i>
                                                    <i class="fa fa-times"></i>
                                                </div>
                                            </div>
                                            <div class="panel-body">
                                            <button type="button" onclick="change()"><i class="fa fa-file-o">源码</i></button>
                                            <button type="button" onclick="javascript:window.open('http://hello2world.top/Home/Blog/detail.html?id=67&title=Markdown%E9%80%9A%E7%94%A8%E6%89%8B%E5%86%8C','_blank')"><i class="fa fa-question-circle">手册</i></button>
                                               <textarea id="contentSource" style="height:400px;width:925px;" onkeyup="compile()" onblur="change()"></textarea>
                                               <div style="display: none;" ondblclick="change()" id="content"></div>
                                            </div>
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label class="col-sm-3 control-label">点击次数</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control"  name="click" id="click" required="" placeholder="Required input">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否显示</label>
                                        <div class="col-sm-2">
                                            <select name="isdisplay" id="isdisplay" class="form-control">
                                                <option value="0">是</option>
                                                <option value="1">否</option>
                                            </select>
                                        </div>
                                    </div>
                                    <input type="hidden" id="from" name="from" value="markdown">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="col-md-4">
                                            <div class="panel-body">
                                                <button type="button" id="save2" class="btn btn-success btn-block">添加</button>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="panel-body">
                                                <button type="button" id="cancle" class="btn btn-default btn-block">取消</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>

</section>
</section>
<!--main content end-->
</section>

<script type="text/javascript" src="http://cdn.uedsc.com/showdown/0.5.0/showdown.min.js"></script>
<script>
    $(document).ready(function() {
        // $('.textarea').wysihtml5();

        // CKEDITOR.replace('content');
        // CKEDITOR.replace('content', { height: '500px'});
        // 
        window.onbeforeunload = function () {
            return ('确定离开页面？您输入的数据可能不被保留！');
        }
    });
      function compile(){
            var text = document.getElementById("contentSource").value;
            var converter = new Showdown.converter();
            var html = converter.makeHtml(text);
            document.getElementById("content").innerHTML = html;

            // $('#contentSource').toggle();
            // $('#content').toggle();
        }

    function change() {
         $('#contentSource').toggle();
         $('#content').toggle();
    }
</script>
</body>
