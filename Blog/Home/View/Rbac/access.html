<include file="Blog/Home/View/Common/html_head.html" title="博客菜单" />
<!-- Custom styles for this theme -->
<link rel="stylesheet" href="__PUBLIC__/Home/css/main.css">
<!-- DataTables-->
<link rel="stylesheet" href="__PUBLIC__/Home/plugins/dataTables/css/dataTables.css">
<style type="text/css">
    table tbody tr:hover{
        background: #fbffe4;
    }
    .main-content-wrapper{
        margin-left: 150px;
    }
</style>
</head>

<body>
    <section id="container">
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">全选/取消</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form action="/Home/Rbac/access_node.html" method="post">
                                <input type="hidden" name="role_id" id="role_id" value="{$role_id}" />
                                <table id="example" class="table">
                                    <tbody>
                                        <foreach name="rest" item="v">
                                            <tr>
                                                <td>{$v.title}</td>
                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="col-md-4">
                                <div class="panel-body">
                                    <button type="button" id="save" class="btn btn-success btn-block">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </section>
    <!--main content end-->
</section>
<include file="Blog/Home/View/Common/js.html" />
<script type="text/javascript" src="__PUBLIC__/Home/js/project/access.js"></script>
</body>

</html>
