<include file="Blog/Home/View/Common/html_head.html" title="角色" />
<!-- Custom styles for this theme -->
<link rel="stylesheet" href="__PUBLIC__/Home/css/main.css">
<!-- DataTables-->
<link rel="stylesheet" href="__PUBLIC__/Home/plugins/dataTables/css/dataTables.css">

</head>

<body>
  <section id="container">
    <!--main content start-->
    <section class="main-content-wrapper">
      <section id="main-content">
        <div class="row">
          <div class="col-md-6">
            <!--breadcrumbs start -->
            <ul class="breadcrumb">
              <foreach name="navigation" item="v">
                <li>{$v.title}</li>
            </foreach>
        </ul>
        <!--breadcrumbs end -->
        <!-- <h1 class="h1">Date Tables</h1> -->
    </div>

    <div class="col-md-6">
        <button type="button" id="add" class="btn btn-default" style="float:right;">添加角色</button>
    </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">角色列表</h3>
        <div class="actions pull-right">
          <i class="fa fa-chevron-down"></i>
          <i class="fa fa-times"></i>
      </div>
  </div>
  <div class="panel-body">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>#</th>
          <th>角色名称</th>
          <th>角色描述</th>
          <th>状态</th>
          <th>操作管理</th>
      </tr>
  </thead>

  <tbody>
    <foreach name="rest" item="v">
      <tr>
        <td>{$v.id}</td>
        <td>{$v.name}</td>
        <td>{$v.remark}</td>
        <td>{:status($v['status'])}</td>
        <if condition="$v['id']==C('ADMIN_AUTH_ID')" >
             <td>
              <font color="#cccccc">权限设置</font>
                <a href="javascript:" onclick="user({$v.id})">成员管理</a>
                <font color="#cccccc">修改</font>
                <font color="#cccccc">删除</font>
            </td>
            <else/>
             <td>
                <a href="javascript:" onclick="role({$v.id},'{$v.name}')">权限设置</a>
                <a href="javascript:" onclick="user({$v.id})">成员管理</a>
                <a href="javascript:" onclick="modify({$v.id})">修改</a>
                <a href="javascript:" onclick="del({$v.id});">删除</a>
            </td>
        </if>
  </tr>
</foreach>
</tbody>
</table>
{$page}
</div>
</div>
</div>
</div>
</section>
</section>
<!--main content end-->
</section>
<include file="Blog/Home/View/Common/js.html" />
<script type="text/javascript" src="__PUBLIC__/Home/js/project/dialog.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/project/dialog.css">
<script type="text/javascript" src="__PUBLIC__/Home/js/project/role.js"></script>
</body>

</html>
