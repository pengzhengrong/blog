<include file="Blog/Home/View/Common/html_head.html" title="{$rest.title}" />
<!-- iCheck-->
<link rel="stylesheet" href="__PUBLIC__/Home/plugins/icheck/css/_all.css">


</head>

<body>
    <section id="container">

        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <foreach name="navigation" item="v">
                                <li><a href="/{$v.m}/{$v.c}/{$v.a}">{$v.title}</a></li>
                            </foreach>
                        </ul>
                        <!--breadcrumbs end -->
                        <!-- <h1 class="h1">Form Validation</h1> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">修改角色</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal form-border" id="form">
                                    <input type="hidden" name="id" id="id" value="{$rest.id}" />
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">角色名称</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="name" value="{$rest.name}" id="name" required="" placeholder="Required input">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">角色描述</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" value="{$rest.remark}" name="remark" id="remark" required="" placeholder="Required input">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否有效</label>
                                        <div class="col-sm-2">
                                            <select name="status" id="status" class="form-control">
                                                <option {$rest['status']==0?'selected':''} value="0">是</option>
                                                <option {$rest['status']?'selected':''} value="1">否</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="col-md-4">
                                            <div class="panel-body">
                                                <button type="button" id="saveModify" class="btn btn-success btn-block">保存</button>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="panel-body">
                                                <button type="button" id="cancle" class="btn btn-default btn-block">取消</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>

</section>
</section>
<!--main content end-->
</section>

<include file="Blog/Home/View/Common/js.html" />
<script type="text/javascript" src="__PUBLIC__/Home/js/project/role.js"></script>
<!--Page Level JS-->
<script src="__PUBLIC__/Home/plugins/icheck/js/icheck.min.js"></script>
<script src="__PUBLIC__/Home/plugins/validation/js/jquery.validate.min.js"></script>
<script src="__PUBLIC__/Home/plugins/validation/js/jquery.validate.min.js"></script>
</body>

</html>
