<include file="Blog/Home/View/Common/html_head.html" title="添加栏目" />
<!-- iCheck-->
<link rel="stylesheet" href="__PUBLIC__/Home/plugins/icheck/css/_all.css">


</head>

<body>
    <section id="container">

        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <foreach name="navigation" item="v">
                                <li>{$v.title}</li>
                            </foreach>
                        </ul>
                        <!--breadcrumbs end -->
                        <!-- <h1 class="h1">Form Validation</h1> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">添加栏目</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal form-border" id="form">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">上级栏目</label>
                                        <div class="col-sm-4">
                                            <!-- 开始使用select标签 -->
                                            <taglib name="html" />
                                            <html:select name="pid" id="pid" first="作为一级栏目" style="form-control" selected="id" options="options" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">栏目名称</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" name="title" id="title" required="" placeholder="Required input">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">排序</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control"  name="sort" id="sort">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否显示</label>
                                        <div class="col-sm-2">
                                            <select name="isdisplay" id="isdisplay" class="form-control">
                                                <option value="0">是</option>
                                                <option value="1">否</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="col-md-4">
                                                <div class="panel-body">
                                                    <button type="button" id="save" class="btn btn-success btn-block">添加</button>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="panel-body">
                                                    <button type="button" id="savemore" class="btn btn-info btn-block">继续添加</button>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="panel-body">
                                                    <button type="button" id="cancle" class="btn btn-default btn-block">取消</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>

    </section>
</section>
<!--main content end-->
</section>

<include file="Blog/Home/View/Common/js.html" />
<script type="text/javascript" src="__PUBLIC__/Home/js/project/cat.js"></script>
<!--Page Level JS-->
<script src="__PUBLIC__/Home/plugins/icheck/js/icheck.min.js"></script>
<script src="__PUBLIC__/Home/plugins/validation/js/jquery.validate.min.js"></script>
<script src="__PUBLIC__/Home/plugins/validation/js/jquery.validate.min.js"></script>

</body>

</html>
