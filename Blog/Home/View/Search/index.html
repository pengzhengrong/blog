<include file="Blog/Home/View/Common/html_head.html" title="博客搜索引擎" />
<!-- Custom styles for this theme -->
<link rel="stylesheet" href="__PUBLIC__/Home/css/main.css">
<!-- DataTables-->
<link rel="stylesheet" href="__PUBLIC__/Home/plugins/dataTables/css/dataTables.css">

</head>

<body>
  <section id="container">
    <!--main content start-->
    <section class="main-content-wrapper">
      <section id="main-content">
        <div class="row">
          <div class="col-md-6">
            <!--breadcrumbs start -->
            <ul class="breadcrumb">
              <foreach name="navigation" item="v">
                <li>{$v.title}</li>
              </foreach>
            </ul>
            <!--breadcrumbs end -->
            <!-- <h1 class="h1">Date Tables</h1> -->
          </div>

          <div class="col-md-6">
            <button type="button" id="syncBlog" class="btn btn-default" style="float:right;">同步博客搜索引擎</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">博客引擎列表</h3>
                <div class="actions pull-right">
                  <i class="fa fa-chevron-down"></i>
                  <i class="fa fa-times"></i>
                </div>
              </div>
              <div class="panel-body">
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>名称</th>
                      <th>发布时间</th>
                      <th>状态</th>
                      <th>所属栏目</th>
                    </tr>
                  </thead>

                  <tbody>
                    <foreach name="rest" item="v">
                      <tr>
                        <td>{$v.id}</td>
                        <td>{$v.title}</td>
                        <td>{$v.created|date='Y-m-d H:i',###}</td>
                        <td>{:status($v['status'])}</td>
                          <td>
                            {:W('Blog/ParentDir',array($v['cat_id']))}
                          </td>
                        </tr>
                      </foreach>
                    </tbody>
                  </table>
                  {$page}
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <!--main content end-->
    </section>
    <include file="Blog/Home/View/Common/js.html" />
    <script type="text/javascript" src="__PUBLIC__/Home/js/project/search.js"></script>
  </body>

  </html>
